{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %}</title>
    {#    <meta name="viewport" content="width=device-width, initial-scale=1.0">#}
    <meta content="Responsive bootstrap 4 admin template" name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- App favicon -->
    {#    <link rel="shortcut icon" href="assets/images/favicon.ico">#}
    <!-- App css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" id="bootstrap-stylesheet"/>
    <link href="{% static 'css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-stylesheet"/>
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css"/>
    {#    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">#}

</head>

<section class="container">
    <div class="row">
        <section class="offset-2 col-8">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <div
                                {% if message.tags %}
                                    class="alert alert-{{ message.tags }} alert-dismissible fade show"
                                    role="alert"
                                {% endif %}>

                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                </ul>
            {% endif %}
        </section>
    </div>
</section>

<body>

<!-- Begin page -->
<div id="wrapper" style="background-color: #F5F5F5;width: 100%; height: 100vh;display: flex; align-items: center;">
    <div class="card login-card">
        <div class="card-header bg-primary"><h2 class="text-white text-center">Authorize</h2></div>
        <div class="card-body d-flex align-items-center justify-content-center pb-5 pt-0">
            <form action="{% url 'auth:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    {#                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone#}
                    {#                        else.</small>#}
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <button id="id_login" type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
        </div>
    </div>
</div>
<!-- END wrapper -->


<!-- Right bar overlay-->
{#<div class="rightbar-overlay"></div>#}


<!-- Vendor js -->
<script src="{% static 'js/vendor.min.js' %}"></script>

<script src="{% static 'libs/morris-js/morris.min.js' %}"></script>
<script src="{% static 'libs/raphael/raphael.min.js' %}"></script>

<script src="{% static 'js/pages/dashboard.init.js' %}"></script>

<!-- App js -->
<script src="{% static 'js/app.min.js' %}"></script>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
